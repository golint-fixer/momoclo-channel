version: v0-1-0
runtime: go
api_version: go1

instance_class: F1
automatic_scaling:
  min_idle_instances: automatic
  max_idle_instances: 1
  max_concurrent_requests: 80
  min_pending_latency: 3000ms
  max_pending_latency: automatic

handlers:
- url: /cron/crawl
  script: _go_app
  login: admin

- url: /queue/tweet
  script: _go_app
  login: admin

- url: /queue/line
  script: _go_app
  login: admin
