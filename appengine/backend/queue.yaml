queue:
- name: enqueue
  rate: 10/s
  target: default
  retry_parameters:
    task_retry_limit: 3
- name: queue-line
  rate: 50/s
  bucket_size: 10
  target: default
  retry_parameters:
    task_retry_limit: 3
    min_backoff_seconds: 3
- name: queue-tweet
  rate: 50/s
  bucket_size: 10
  target: batch
  retry_parameters:
    task_retry_limit: 3
    min_backoff_seconds: 3
